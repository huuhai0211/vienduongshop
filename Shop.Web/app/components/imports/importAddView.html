<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Danh mục quản lý</a></li>
        <li><a ui-sref="product_categories">Nhập hàng</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddImport" role="form" ng-submit="AddImport()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mã nhập</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="importID" ng-maxlength="50" required name="name" ng-model="import.ID">
                        <!--<span ng-show="frmAddProductCategory.name.$invalid && frmAddProductCategory.name.$touched" class="has-error">Phải nhập tên danh mục</span>
                    <span ng-show="frmAddProductCategory.name.$error.maxlength" class="has-error">Tên danh mục không quá 50 kí tự</span>-->
                    </div>
                </div>
                <!--<div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="alias" ng-model="productCategory.Alias">
                </div>
            </div>-->
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-model="import.Description">
                    </div>
                </div>


                <!--<a href="#" class="button" ng-click="addRow()">Thêm sản phẩm {{counter}}</a>-->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Thêm sản phẩm</button>
               <div class="row">
                   <div class="col-lg-12">
                       <table class="table">
                           <thead>
                               <tr>
                                   <th style="width: 40%">Mã sản phẩm </th>
                                   <th style="width: 20%">Số lượng</th>
                                   <th style="width: 20%">Giá</th>
                                   <th style="width: 20%">Kho</th>
                               </tr>
                           </thead>
                           <tbody>
                                <tr ng-repeat="item in importDetails track by $index">
                                    <td>{{item.ProductID}}</td>
                                    <td>{{item.Quantity}}</td>
                                    <td>{{item.Price}}</td>
                                    <td>{{item.WarehouseId}}</td>
                                </tr>
                           </tbody>
                       </table>
                   </div>
               </div>
</div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddImport.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Thêm sản phẩm</h4>
            </div>
            <div class="modal-body">
                <form id="myForm" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Chọn sản phẩm</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="importDetail.ProductID"  ng-options="option.ID as option.Name for option in product">
                                <option value="">Chọn sản phẩm</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Số lượng:</label>
                        <div class="col-sm-10">
                            <input type="text" id="quantity" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Thành tiền:</label>
                        <div class="col-sm-10">
                            <input type="text" id="price" class="form-control">
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Kho:</label>
                        <div class="col-sm-10">
                            <input type="text" id="warehouse" class="form-control">
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Chọn kho</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="importDetail.WarehouseId" ng-options="option.ID as option.Name for option in warehouses">
                                <option value="">Chọn kho</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="btnsubmit" data-dismiss="modal" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
