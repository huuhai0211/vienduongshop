<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới vị trí
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Quản lý kho</a></li>
        <li><a ui-sref="locations">Danh sách</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddLocation" role="form" ng-submit="AddLocation()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Vị trí</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="50" ng-change="GetSeoTitle()" required name="name" ng-model="location.Name">
                        <span ng-show="frmAddLocation.name.$invalid && frmAddLocation.name.$touched" class="has-error">Phải nhập vị trí</span>
                        <!--<span ng-show="frmAddLocation.name.$error.maxlength" class="has-error">Tên danh mục không quá 50 kí tự</span>-->
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Chọn kho</label>
                    <div class="col-sm-10">
                        <select required class="form-control" name="warehouseId" ng-model="location.WarehouseID" ng-options="option.ID as option.Name for option in warehouses">
                            <option value="">Chọn kho</option>
                        </select>
                        <span ng-show="frmAddLocation.categoryId.$invalid" class="has-error">Phải chọn kho</span>
                        <input type="hidden" name="ParentIDWare" ng-model="location.WarehouseID" />
                    </div>
                </div>
                <div class="form-group">

                    <label for="inputEmail3" class="col-sm-2 control-label">Chọn sản phẩm</label>
                    <div class="col-sm-10">
                        <select  required class="form-control" name="productId" ng-model="location.ProductID" ng-options="option.ID as option.Name for option in products">
                            <option value="">Chọn sản phẩm</option>
                        </select>
                        <span ng-show="frmAddLocation.categoryId.$invalid" class="has-error">Phải chọn sản phẩm</span>
                        <input type="hidden" name="ParentIDWare" ng-model="location.ProductID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Số lượng tối đa</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="MaximumQuantity" ng-model="location.MaximumQuantity">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="note" ng-model="location.Note">
                    </div>

                </div>    

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="location.Status" ng-checked="location.Status"> Kích hoạt
                            </label>
                        </div>                     
                        </div>
                    </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="locations" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddLocation.$invalid"  class="btn btn-success pull-right">Lưu</button>

            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
