<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới nhà cung cấp
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="contributor">nhà cung cấp</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddContributor" role="form" ng-submit="AddContributor()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mã số thuế</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-model="contributor.ID_Business">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên nhà cung cấp</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="50" ng-change="GetSeoTitle()" required name="name" ng-model="contributor.Name">
                        <span ng-show="frmAddContributor.name.$invalid && frmAddContributor.name.$touched" class="has-error">Phải nhập tên nhà cung cấp</span>                     
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-model="contributor.Alias">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn gọn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-model="contributor.Description">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-model="contributor.Address">
                    </div>
                </div>
           
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayOrder" ng-model="contributor.Phone_Number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="contributor.Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="contributor.Status" ng-checked="contributor.Status"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="contributor" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddContributor.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
